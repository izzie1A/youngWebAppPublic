<div class="ourLayContainer">
    <img class="ourLayImg"
        src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/yungFolder%2F0material%2Fourtem.jpg?alt=media&token=12b9687f-3d68-4636-9500-f0f8939123a9">
    <div class="ourLayDiv">
        <img class="ourLayIcon"
            src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/fuji%20logo%20ver2%203%20(green).png?alt=media&amp;token=13fa8018-5715-4f23-b8c9-4ffd5fd4a181">
        <a class="ourLayTitle">
            Our Team
        </a>
    </div>
</div>

<div>
    <button class="buttonAble colorGray itemCardContent" *ngIf="teamListSelector =='all'"
        (click)="selectTeamList('all')">
        Company
    </button>
    <button class="buttonAble colorGreen itemCardContent" *ngIf="teamListSelector !='all'"
        (click)="selectTeamList('all')">
        Company
    </button>

    <button class="buttonAble colorGray itemCardContent" *ngIf="teamListSelector=='HonKongMacau'"
        (click)="selectTeamList('HonKongMacau')">
        Hong kong & Macao
    </button>
    <button class="buttonAble colorGreen itemCardContent" *ngIf="teamListSelector!='HonKongMacau'"
        (click)="selectTeamList('HonKongMacau')">
        Hong kong & Macao
    </button>

    <button class="buttonAble colorGray itemCardContent" *ngIf="teamListSelector =='China'"
        (click)="selectTeamList('China')">China</button>
    <button class="buttonAble colorGreen itemCardContent" *ngIf="teamListSelector != 'China'"
        (click)="selectTeamList('China')">China</button>

</div>

<div class="teamListContainer">
    <img class="teamListContainerImage" src="{{ourTeamDisplayImageURL}}">
</div>
